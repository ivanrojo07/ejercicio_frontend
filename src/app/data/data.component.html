<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Modelo</th>
      <th scope="col">Velocidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of datas; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{data.nombre}}</td>
        <td>{{data.modelo}}</td>
        <td>{{data.velocidad}}</td>
    </tr>
  </tbody>
</table>
